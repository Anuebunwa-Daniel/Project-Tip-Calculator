<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    
    <div class="container">
        <div class="tips"><h2 class="everyday">BIG STEPPERS SUPER-MARKET TIP CALCULATOR</h2>
        </div>
        <br>

        <div class="innerBody">
            <form>
            <h3 class="much">How much was your bill?</h3>
        
            <p id="naira">&#8358  <input class="bill" type="text" placeholder="Amount to be shared"></p> 
        
        <h3 class="our">How do you rate your  service?</h3>

        
            <select class ="rating">
                <option disabled selected value="0">--Our services?--</option>
                <option value="0.05">5% -Terrible</option>
                <option value="0.1">10% -Manageable</option>
                <option value="0.2">20% -Mervelous</option>
                
            </select>
        </form>
        
        
        <p class="num">Number of people to share the tip?</p>
            <input class ="people" type="text" placeholder="Number of people">
            <br>

            <button  onclick ="cal()" class="calculate">CALCULATE</button>
    </div> 
       <div class="display">
        <p id="share">Your Tip is:</p>
        <span><p   id="amount">0.00</p></span>
        <p id="each">each</p>
       </div>
</div>
    

<script src="tipCalculator.js"></script>
</body>
</html>
